<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Guessing Game</title>
    </head>
    <body>

        <h1>The Psychic Game</h1>
        <h2>Guess What Letter I am Thinking Of</h2>
        
        <div class="container">
                <div class="center">
                    <div class="wrapper">
        
                        <h3>Won</h3>
        
                        <span id="won"></span>
        
                        <h3>Lost</h3>
        
                        <span id="lost"></span>
        
                        <h3>Guesses Left
                            <span id="attempts"></span>
                        </h3>
        
                        <h3>Your Guesses So Far</h3>
        
                        <span id="playerGuess"></span>
        
                    </div>
                </div>
            </div>
        <script src="assets/js/script.js"></script>

    </body>
</html>
